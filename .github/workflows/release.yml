name: Release & Publish

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Cache Cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Run tests
        run: cargo test

      - name: Build WASM (release)
        run: |
          cargo build --release --target wasm32-wasip1
          cp target/wasm32-wasip1/release/swc_jest_coverage_nestjs_plugin.wasm .

      - name: Verify WASM artifact
        run: |
          ls -lh swc_jest_coverage_nestjs_plugin.wasm
          file swc_jest_coverage_nestjs_plugin.wasm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: 'https://registry.npmjs.org'

      - name: Set package version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Publish to npm
        run: npm publish --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: swc_jest_coverage_nestjs_plugin.wasm
          generate_release_notes: true
